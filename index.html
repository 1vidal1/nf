    .menu {

      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .form-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* â€”â€”â€”â€”â€” Responsive: en mÃ³viles estrechos apilar verticalmente â€”â€”â€”â€”â€” */
    @media (max-width: 480px) {

        flex-direction: column;
        gap: 8px 0;
      }
      .menu img,
      .menu h1 {
        flex-basis: auto;
      }
    }
  </style>
</head>
